<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false" data-cy="textarea">
            <button data-cy="search"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Oops!! Invalid city name!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" data-cy="weather-icon">
            <h1 class="temp" data-cy="temp">15Â°C</h1>
            <h2 class="city" data-cy="city">Cambridge</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" data-cy="humidity-icon">
                    <div>
                        <p class="humidity" data-cy="humidity-value">50%</p>
                        <p data-cy="humidity">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" data-cy="wind-icon">
                    <div>
                        <p class="wind" data-cy="wind-speed-value">15 mi/h</p> 
                        <p data-cy="wind-speed">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module">   
    </script>
</body>
</html>
